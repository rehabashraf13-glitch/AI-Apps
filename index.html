
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البيئة الذكية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      position: relative;
      text-align: center;
    }
    header img.banner {
      width: 100%;
      height: auto;
      display: block;
    }
    header img.logo-left {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 80px;
      height: auto;
    }
    header img.logo-right {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 80px;
      height: auto;
    }
    nav {
      background-color: #2c3e50;
      overflow: hidden;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #1abc9c;
    }
    /* القائمة المنسدلة */
    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #34495e;
      top: 48px;
      left: 0;
      min-width: 180px;
      z-index: 1000;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li a {
      padding: 12px 16px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png.jpg" alt="البانر" class="banner">
    <img src="department_logo.png.jpg" alt="شعار القسم" class="logo-left">
    <img src="university_logo.png.jpg" alt="شعار الجامعة" class="logo-right">
  </header>

      <li>

        </ul>
      </li>

    </ul>
  </nav>
</body>
</html>
