
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البيئة التعليمية الذكية</title>
  <style>
    body { margin: 0; font-family: 'Tahoma', sans-serif; background-color: #f9f9f9; }
    header { background-color: #004080; color: white; padding: 10px 20px; text-align: center; }
    nav { background-color: #0066cc; overflow: hidden; }
    nav ul { list-style-type: none; margin: 0; padding: 0; }
    nav ul li { float: right; }
    nav ul li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover, .dropdown:hover .dropbtn { background-color: #0055aa; }
    nav ul li.dropdown { display: inline-block; }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: right;
    }
    .dropdown-content a:hover { background-color: #ddd; }
    .dropdown:hover .dropdown-content { display: block; }
    .banner {
      width: 100%;
      height: 200px;
      background: url('banner.png.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .logos {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .logos img { height: 80px; }
    main { padding: 20px; text-align: center; }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">تسجيل الدخول</a></li>
    <li><a href="#">الأهداف</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">الموديولات</a>
      <div class="dropdown-content">
        <a href="#">موديول 1</a>
        <a href="#">موديول 2</a>
        <a href="#">موديول 3</a>
      </div>
    </li>
    <li><a href="https://www.w3schools.com/python/trypython.asp?filename=demo_default" target="_blank">Run Code</a></li>
    <li><a href="https://appinventor.mit.edu/" target="_blank">Run App Inventor</a></li>
  </ul>
</nav>

<div class="banner">
  <div class="logos">
    <img src="university_logo.png.jpg" alt="شعار الجامعة">
    <img src="department_logo.png.jpg" alt="شعار القسم">
  </div>
</div>

<main>
  <h1>مرحبًا بكم في المقرر الذكي</h1>
  <p>يمكنك هنا استعراض الموديولات، مشاهدة الفيديوهات، وفتح ملفات PDF بسهولة.</p>
</main>

</body>
</html>
